<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Lab2</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

		function duzelitery() {
		  var x = document.getElementById("nazwa");
		  x.value = x.value.toUpperCase();
		}
	</script>
</head>

<body onload="odliczanie();">

	<main>
		
		<header>

			<nav class="navbar navbar-dark bg-dark bg-primary navbar-expand-md">
				<a class="navbar-brand" href="#">Lab2 Jakub Zengota</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"  aria-controls="mainmenu" aria-expanded="false" aria-label="switchnav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mainmenu">

				</div>
			</nav>

		</header>

		<section class="center">
		
			<div class="container">
				
				<header>
					
					<h1>Modyfikacja elementów strony</h1>
					
				</header>
					
				<div class="row container-fluid">

					<div class="col-md-6 col-lg-4 obramowka">

						

						<button type="button" class="btn btn-primary">
							Przypomnienia <span class="badge badge-light"></span>
						</button>
						
					</div>
					
					<div class="col-md-6 col-lg-4 obramowka">
					
						
					
						<div id="zegar"></div>


					</div>

					<div class="col-md-6 col-lg-4 obramowka">
					
						
						
						<button onclick="pierwszy()">klik</button>

						<p id="pierwszy"></p>

					</div>

					<div class="col-md-6 col-lg-4 obramowka">
					
						
						
						<input type="text" onkeypress="drugi()">
						
					</div>

					<div onmousemove="czwarty(event)" onmouseout="clearCoor()" class="col-md-6 col-lg-4 kordy">
					
						
					
						<p id="kordy"></p>
					</div>

					<div class="col-md-6 col-lg-4 obramowka">
					
						
					
						<input type="text" oncut="piaty()" value="ctrl x">

						<p id="usuntekst"></p>

					</div>

					<div class="col-md-6 col-lg-4 obramowka">
					
						
					
						<button type="button" onclick="szosty()">ustaw kolor tla</button>

					</div>

					<div class="col-md-6 col-lg-4 obramowka">
					
					
					
						<input type="text" oncopy="copy()" value="skopiuj tekst">

						<p id="kopiuj"></p>

					</div>
					
					<div class="col-md-6 col-lg-4 obramowka">
					
						
					
						<button onclick="pokazdate()">dzisiejsza data</button>
						<p id="dzisiaj"></p>
					</div>
					
					<div class="col-md-6 col-lg-4 obramowka">
					
						
					
						<button onclick="lecikwadrat()">klik</button>
						<h3 id="kwadrat"></h3>

					</div>					
					
					<div class="col-md-6 col-lg-4 obramowka">
					
						
						<h4>uppercase</h4>
						<input type="text" id="nazwa" onchange="duzelitery()">
					
					</div>						
					
					<div class="col-md-6 col-lg-4 obramowka">
					
						<div class="kordy" onmouseover="mOver(this)" onmouseout="mOut(this)" 
						style="background-color:yellow;width:120px;height:100px; padding: 20px;">
						najedz na kwadrat</div>


					</div>						
				
					<div class="col-md-6 col-lg-4 obramowka">
					
						<div id="myProgress">
							<div id="myBar"></div>
						  </div>
						  <button onclick="move()">progress bar</button> 
					
					</div>			

					<div class="col-md-6 col-lg-4 obramowka">

						<h4>łączenie string</h4>
						  <button id="zlacz">10+20</button> 
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<button onclick="document.getElementById('random').innerHTML = losowo(0,99)">random</button>
						<p id="random"></p>

					</div>	
					
					

					<div class="col-md-6 col-lg-4 obramowka">

						<p>Zwróć dzień tygodnia jako liczbe:</p>
						<p id="dzienliczba"></p>
					
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<button onclick="dodajnik()">Dodaj element</button>

						<p id="dodajelement"></p>
					
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<p>Tworzenie obiektu topór</p>

						<p id="topor"></p>
					
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<form> 
						<input type="button" onclick="zmientekst('Lewo')" value="Lewo"> 
						<input type="button" onclick="zmientekst('Prawo')" value="Prawo"> 
						</form> 

						<p id="zmieniaczstron"></p>
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<p>Mierzenie dlugosci tekstu:</p>
						<p>"dlugosctekstuwpisanego"</p>
						<p id="dlugosctekstu"></p>
						
					
					</div>	

					<div class="col-md-6 col-lg-4 obramowka">

						<p>Proste dodawanie(10+20)</p>
						<p>wynik:</p>
						<p id="dodajliczby"></p>

						
					
					</div>	
				</div>

			</div>	
		

		</section>
		
	</main>

	<script>
	// "use strict";
	// function x(p1, p1) {};
	// b = 231;
	// var person = {name: "Kuba", age: 22};
	// delete person;

    let x = document.getElementsByClassName("badge-light");
    x[0].innerHTML = 6; // x[0] to pierwszy znaleziony element

	function pierwszy() {
  		document.getElementById("pierwszy").innerHTML = "Hello World";
	}
	
	function drugi() {
	alert("error");
	}


	document.getElementById("kordy").onmousemove = function(event) {czwarty(event)};

	function czwarty(e) {
	var x = e.clientX;
	var y = e.clientY;
	var coor = "kordy: (" + x + "," + y + ")";
	document.getElementById("kordy").innerHTML = coor;
	}


	function piaty() {
	document.getElementById("usuntekst").innerHTML = "skasuj tekst";
	}

	function szosty() {
	document.body.style.backgroundColor = "blue";
	}

	function copy() {
	document.getElementById("kopiuj").innerHTML = "skopiowano!!"
	}

	function pokazdate() {
	document.getElementById("dzisiaj").innerHTML = Date();
	}

	function lecikwadrat() {
	document.getElementById("kwadrat").style.animationDelay = "3s";
	}


	function mOver(obj) {
	obj.innerHTML = "najechano"
	}
// progress bar
	var g = 0;
	function move() {
	if (g == 0) {
		g = 1;
		var elem = document.getElementById("myBar");
		var width = 1;
		var id = setInterval(frame, 10);
		function frame() {
		if (width >= 100) {
			clearInterval(id);
			g = 0;
		} else {
			width++;
			elem.style.width = width + "%";
		}
		}
	}
	}

	var j = "10";
	var k = "20";
	var l = j + k;
	document.getElementById("zlacz").innerHTML = l;

	function losowo(min, max) {
  	return Math.floor(Math.random() * (max - min)) + min;
	}

	var d = new Date();
	document.getElementById("dzienliczba").innerHTML = d.getDay();

	var elementy = [];
	document.getElementById("dodajelement").innerHTML = elementy;

	function dodajnik() {
  	elementy.push("Element");
  	document.getElementById("dodajelement").innerHTML = elementy;
	}

	var item = {
	name : "topor",
	level  : "+9",
	dmg     : 50,
	range  : 100,
	};

	document.getElementById("topor").innerHTML = item.name + " " + item.level;

	function zmientekst(txt) { 
  	document.getElementById("zmieniaczstron").innerHTML = txt
	} 
	var txt = "dlugosctekstuwpisanego";

	var sln = txt.length;
	document.getElementById("dlugosctekstu").innerHTML = sln;	

	var p = 10;
	var o = 20;
	var i = p + o;
	document.getElementById("dodajliczby").innerHTML = i;	
	</script>

	
</body>
</html>
